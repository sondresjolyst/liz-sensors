name: ðŸ§¹ Lint

on:
  pull_request:
    branches:
      - main
      - development
    types:
      - opened
      - edited
      - synchronize
      - reopened

permissions: {}

jobs:
  lint-codebase:
    name: Lint codebase
    uses: equinor/ops-actions/.github/workflows/super-linter.yml@0e7fd37e8fd81720da3f312daad74ae574c5e9c2
    permissions:
      contents: read
      statuses: write
    with:
      filter_regex_exclude: (.*CHANGELOG\.md$|docs/workflows/.*)
