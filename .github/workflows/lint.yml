name: ðŸ§¹ Lint

on:
  pull_request:
    branches:
      - main
      - development
    types:
      - opened
      - edited
      - synchronize
      - reopened

permissions: {}

jobs:
  lint-codebase:
    name: Lint codebase
    uses: equinor/ops-actions/.github/workflows/super-linter.yml@4b121f6dc31fdcc90ba501843d31292c20f86eaf
    permissions:
      contents: read
      statuses: write
    with:
      filter_regex_exclude: (.*CHANGELOG\.md$|docs/workflows/.*)
