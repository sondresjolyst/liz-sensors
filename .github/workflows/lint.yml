name: ðŸ§¹ Lint

on:
  pull_request:
    branches:
      - main
      - development
    types:
      - opened
      - edited
      - synchronize
      - reopened

permissions: {}

jobs:
  lint-codebase:
    name: Lint codebase
    uses: equinor/ops-actions/.github/workflows/super-linter.yml@434d0fd510cbac8df2379ddee1c91f257cb0f209
    permissions:
      contents: read
      statuses: write
    with:
      filter_regex_exclude: (.*CHANGELOG\.md$|docs/workflows/.*)
