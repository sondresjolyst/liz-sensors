name: ðŸ§¹ Lint

on:
  pull_request:
    branches:
      - main
      - development
    types:
      - opened
      - edited
      - synchronize
      - reopened

permissions: {}

jobs:
  lint-codebase:
    name: Lint codebase
    uses: equinor/ops-actions/.github/workflows/super-linter.yml@7250ebf9722b3e8ed96a427b36f8eb2df7512e81
    permissions:
      contents: read
      statuses: write
    with:
      filter_regex_exclude: (.*CHANGELOG\.md$|docs/workflows/.*)
